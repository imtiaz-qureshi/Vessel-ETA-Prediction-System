version: '3.8'

services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost

  ais-ingestion-simulator:
    build:
      context: .
      dockerfile: src/Services/VesselETA.AisIngestionSimulator/Dockerfile
    container_name: ais-ingestion-simulator
    depends_on:
      - kafka
    environment:
      - Kafka__BootstrapServers=kafka:29092
    volumes:
      - ./data:/app/Data

  ais-ingestion:
    build:
      context: .
      dockerfile: src/Services/VesselETA.AisIngestion/Dockerfile
    container_name: ais-ingestion
    depends_on:
      - kafka
    environment:
      - Kafka__BootstrapServers=kafka:29092
      - AisStream__ApiKey=${AIS_STREAM_API_KEY:-YOUR_API_KEY_HERE}

  eta-engine:
    build:
      context: .
      dockerfile: src/Services/VesselETA.EtaEngine/Dockerfile
    container_name: eta-engine
    depends_on:
      - kafka
    environment:
      - Kafka__BootstrapServers=kafka:29092

  api-gateway:
    build:
      context: .
      dockerfile: src/Services/VesselETA.ApiGateway/Dockerfile
    container_name: api-gateway
    depends_on:
      - kafka
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - Kafka__BootstrapServers=kafka:29092

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092

networks:
  default:
    name: vessel-eta-network